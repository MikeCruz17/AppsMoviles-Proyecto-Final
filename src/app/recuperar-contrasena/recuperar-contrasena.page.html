<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-title>Recuperar Contraseña</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div>

    <!--CEDULA-->
    <ion-item>
      <ion-label>Cédula</ion-label>
      <ion-input [(ngModel)]="Cedula" type="text" placeholder="000-0000000-0" [clearInput]="true"></ion-input>
    </ion-item>

    <!--CORREO ELECTRÓNICO-->
    <ion-item>
      <ion-label>Correo</ion-label>
      <ion-input [(ngModel)]="Correo" [clearInput]="true" type="email" placeholder="Ej: miguel@gmail.com"></ion-input>
    </ion-item>

    <!--BOTON-->
    <div class="div-button">
      <ion-button shape="round" (click)="getPassword()">
        <ion-icon class="icon-left" name="save"></ion-icon>
       <ion-text>Enviar</ion-text>
      </ion-button>
    </div>

  </div>
</ion-content>
