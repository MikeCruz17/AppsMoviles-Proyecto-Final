<ion-header>
  <ion-toolbar color="orange">

    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-title>Videos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <br>

  <!--GENERANDO LOS VIDEOS ALMACENADOS EN LA API.-->

  <div *ngFor="let item of items">

    <ion-text class="text-video ion-text-center">{{item.titulo}}</ion-text>
    <br>
    <br>

    <iframe [src]="(item.link)" frameborder="0" width="100%" height="300px"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen></iframe>
    <br>
    <br>

  </div>

</ion-content>
