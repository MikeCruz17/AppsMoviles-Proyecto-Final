<ion-header>
  <ion-toolbar color="orange">

    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-text class="title">Albergues</ion-text>

    <ion-buttons slot="end">
      <ion-button fill="solid" (click) = "openMaps()">
        <ion-icon slot="start" name="map"></ion-icon>
        Mapa
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>

  

  <ion-list *ngFor="let item of items">
    <ion-item>
      <ion-label><a (click) = "openModal(item!)">{{item.edificio}}</a></ion-label>
    </ion-item>

  </ion-list>

</ion-content>
