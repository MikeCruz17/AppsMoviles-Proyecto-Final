<ion-header>
  <ion-toolbar color="primary">

  <ion-buttons slot="start">
    <ion-menu-button></ion-menu-button>
  </ion-buttons>

    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header> 

<ion-content>

  <div>

    <!--CEDULA-->
    <ion-item>
      <ion-label>Cédula</ion-label>
      <ion-input [(ngModel)]="Cedula" type="text" placeholder="000-0000000-0" [clearInput]="true"></ion-input>
    </ion-item>

    <!--CONTRASEÑA-->
    <ion-item>
      <ion-label>Contraseña</ion-label>
      <ion-input [(ngModel)]="Clave" [clearInput]="true" type="password"></ion-input>
    </ion-item>

    <div>
      <a [routerLink]="['/recuperar-contrasena']">¿Olvidaste tu contraseña?</a>
    </div>

    <!--BOTON-->
    <div class="div-button">
      <ion-button shape="round" (click)="LogIn()">
        <ion-icon class="icon-left" name="save"></ion-icon>
       <ion-text>Enviar</ion-text>
      </ion-button>
    </div>

  </div>

</ion-content>

<ion-footer>
  <ion-toolbar color="primary">
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/voluntario']">Registrarse</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
